# permissions for end users to edit githubissues.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: github-issue-operator
    app.kubernetes.io/managed-by: kustomize
  name: githubissue-editor-role
rules:
- apiGroups:
  - issue.core.github.io
  resources:
  - githubissues
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - issue.core.github.io
  resources:
  - githubissues/status
  verbs:
  - get
